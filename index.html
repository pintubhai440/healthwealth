<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGuard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Custom scrollbar for chat areas */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* âœ… GOOGLE TRANSLATE FIX - CLEAN UI */
      
      body { top: 0 !important; }
      .goog-te-banner-frame { display: none !important; }

      /* Widget Container Reset */
      #google_translate_element {
        display: inline-block !important;
        line-height: normal !important;
      }

      /* 1. Main Button Styling */
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-family: 'ui-sans-serif', 'system-ui', sans-serif !important;
        font-size: 14px !important;
        display: flex !important;
        align-items: center !important;
        cursor: pointer !important;
      }

      /* 2. Text Color Fix (Slate-600) */
      .goog-te-gadget-simple > span {
        color: #475569 !important; /* Text color slate-600 */
        font-weight: 600 !important;
      }
      
      /* Dark Mode Text Support */
      html.dark .goog-te-gadget-simple > span {
        color: #e2e8f0 !important; /* Light text in dark mode */
      }

      /* 3. Hide Vertical Pipe '|' */
      .goog-te-gadget-simple > span:nth-child(2) {
        display: none !important;
      }

      /* 4. Fix Arrow Icon */
      .goog-te-gadget-simple .goog-te-menu-value span:last-child {
        display: none !important; /* Hide Google's default arrow to use ours or clean look */
      }
      
      /* 5. DROPDOWN MENU FIX (Jo cut raha tha uske liye) */
      .goog-te-menu-frame {
        max-height: 400px !important; /* List ki height limit */
        overflow-y: auto !important; /* Scrollbar allow karein */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        border-radius: 12px !important;
        border: 1px solid #e2e8f0 !important;
        z-index: 999999 !important; /* Sabse upar dikhana */
        top: auto !important; /* Auto positioning fix */
        bottom: auto !important;
      }

      /* Hide Google Branding & Tooltips */
      .goog-logo-link, .goog-te-gadget span svg, .goog-te-gadget-icon {
        display: none !important;
      }
      .goog-tooltip { display: none !important; }
      .goog-tooltip:hover { display: none !important; }
      
      /* Google Blue Highlight Remove */
      .goog-text-highlight { 
        background-color: transparent !important; 
        box-shadow: none !important; 
        border: none !important;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
      }
    }
    </script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </head>
  
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
