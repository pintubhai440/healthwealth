<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGuard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // ✅ Ye line zaroori hai manual toggle ke liye
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Dark mode ke liye extra colors
                950: '#020617',
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Custom scrollbar for chat areas */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* ✅ NEW: GOOGLE TRANSLATE STYLING (ADDED) */
      /* Hide top banner */
      body { top: 0 !important; }
      .goog-te-banner-frame { display: none !important; }
      
      /* Widget Container Styling */
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-family: inherit !important;
        font-size: 13px !important;
        display: flex !important;
        align-items: center !important;
      }
      
      /* Text Color styling */
      .goog-te-gadget-simple span {
        color: #64748b !important; /* Slate 500 */
        font-weight: 600 !important;
      }
      
      /* Dark Mode Overrides for Translate Text */
      html.dark .goog-te-gadget-simple span {
        color: #94a3b8 !important; /* Slate 400 */
      }
      
      /* Hide Google Icon */
      .goog-te-gadget-icon {
        display: none !important;
      }
      
      /* Hide Tooltips */
      .goog-tooltip {
        display: none !important;
      }
      .goog-tooltip:hover {
        display: none !important;
      }
      .goog-text-highlight {
        background-color: transparent !important;
        border: none !important; 
        box-shadow: none !important;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
      }
    }
    </script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </head>
  
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
